services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./web/build:/app/public
    depends_on:
      - ai-agent
    restart: unless-stopped

  ai-agent:
    build: ./ai-agent
    expose:
      - "3001"
    env_file: .env
    restart: unless-stopped
