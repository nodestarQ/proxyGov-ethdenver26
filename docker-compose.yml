services:
  backend:
    build: ./backend
    ports:
      - "3004:3004"
    env_file: .env
    environment:
      - PORT=3004
      - AI_AGENT_URL=http://ai-agent:3001
    volumes:
      - ./web/build:/app/public
    depends_on:
      - ai-agent
    restart: unless-stopped

  ai-agent:
    build: ./ai-agent
    expose:
      - "3001"
    env_file: .env
    environment:
      - AI_AGENT_PORT=3001
    restart: unless-stopped
